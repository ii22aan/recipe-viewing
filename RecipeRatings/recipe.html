<body>
  <header>
    <h1>Spaghetti Carbonara</h1>
    <a href="recipes.html" class="btn">Back to Recipes</a>
  </header>

  <main>
    <h2>Ingredients:</h2>
    <ul>
      <li>200g spaghetti</li>
      <li>100g pancetta</li>
      <li>2 eggs</li>
      <li>50g Parmesan cheese</li>
      <li>Salt & pepper</li>
    </ul>

    <h2>Instructions:</h2>
    <p>Cook the spaghetti. Fry the pancetta. Beat eggs with cheese. Mix all together with the cooked pasta. Serve hot.</p>
  </main>
